<div class="container mt-4">
  <div class="card">

    <div class="d-flex justify-content-between p-3">
      <div class="image">
        <img src="../../../assets/elearn.png" alt="Logo" width="90">
      </div>
      <div class="quiz-header d-flex align-items-center">
        <!-- <h4 style="font-family: cursive">Agnular $ Typescript Quiz</h4> -->
        <span style="font-family: italic;">Welcome - {{username}} -</span>
      </div>
    </div>
    <div class="d-flex justify-content-around py-3">
      <div clsaa="score">
        <h5>20 Points</h5>
      </div>
      <div clsaa="question-remain">
        <span style="font-style:italic;">Question 1 of 9</span>
      </div>
      <div clsaa="timer">
        <h5>
          60 sec
          <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M32 0C14.3 0 0 14.3 0 32S14.3 64 32 64V75c0 42.4 16.9 83.1 46.9 113.1L146.7 256 78.9 323.9C48.9 353.9 32 394.6 32 437v11c-17.7 0-32 14.3-32 32s14.3 32 32 32H64 320h32c17.7 0 32-14.3 32-32s-14.3-32-32-32V437c0-42.4-16.9-83.1-46.9-113.1L237.3 256l67.9-67.9c30-30 46.9-70.7 46.9-113.1V64c17.7 0 32-14.3 32-32s-14.3-32-32-32H320 64 32zM96 75V64H288V75c0 25.5-10.1 49.9-28.1 67.9L192 210.7l-67.9-67.9C106.1 124.9 96 100.4 96 75z"/></svg>
        </h5>
      </div>
    </div>
    <div class="progress mb-3" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
      <div class="progress-bar bg-warning" style="width: 75%"></div>
    </div>

    <div class="question">
      <div class="card">
        <h3>What is your girlfriend's number :]</h3>
      </div>
    </div>
    <div class="options">
      <ol class="p-0" > <!-- *ngFor="let option of questionsList[currentQuestion]?.option" -->
        <li > <!-- click="answer(currentQuestion+1, option)" -->
          <div class="card"> <!-- appChangeBg [isCorrect]="options.correct" -->
            <!-- {{option.text}} -->
            Sashi
          </div>
        </li>
        <li > <!-- click="answer(currentQuestion+1, option)" -->
          <div class="card"> <!-- appChangeBg [isCorrect]="options.correct" -->
            <!-- {{option.text}} -->
            Sashi
          </div>
        </li>
        <li > <!-- click="answer(currentQuestion+1, option)" -->
          <div class="card"> <!-- appChangeBg [isCorrect]="options.correct" -->
            <!-- {{option.text}} -->
            Sashi
          </div>
        </li>
      </ol>
    </div>
    <div class="d-flex justify-content-between">
      <button class="btn" > <!-- [disabled]="currentQuestion===0" (click)="previousQuestion() -->
        <i class="fa text-primary fa-chevron-left fa-1x" aria-hidden="true"></i>
      </button>
      <button class="btn"> <!--  (click)="resetQuiz()" -->
        <i class="fa fa-refresh text-primary fa-x" aria-hidden="true"></i>
      </button>
      <button class="btn" > <!--(click)="nextQuestion()"-->
        <i class="fa text-primary fa-chevron-right fa-x" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>
